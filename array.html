  rel="stylesheet"
  integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
  crossorigin="anonymous"
/>
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
  crossorigin="anonymous"
></script>
<!-- ตาราง -->
<table class="table table-bordered">
  <script>
    // สร้าง Arrays
    const friends = [
      ["Boy", "Perth", "Eak", "", "ทางเดินจ้า", "Punsan", "Tan", "<p style=color:blue>Tin</p>", ""],

      ["Ooy", "Guy", "Best", "K", "ทางเดินจ้า", "", "<p style=color:blue>Ohm</p>", "Vick", ""],

      ["<p style=color:blue>Four</p>", "<p style=color:blue>P</p>", "<p style=color:red>Aum</p>", "<p style=color:blue>Earth</p>", "ทางเดินจ้า", "<p style=color:blue>Oke</p>", "", "", ""],

      ["<p style=color:red>Ter</p>", "<p style=color:blue>Bonus</p>", "<p style=color:blue>Pim</p>", "<p style=color:blue>Min</p>", "ทางเดินจ้า", "", "<p style=color:red>Jeab</p>", "Mind", "<p style=color:red>Bell</p>"],
    ];
    // ดู Arrays ผ่าน log
    console.log(friends);

    // Loop
    for (var i = 0; i < friends.length; i++) {
      var friend = friends[i];
      // แถวตาราง
      document.write("<tr>");
      for (var j = 0; j < friend.length; j++) {
        // แสดงข้อมูลที่ Loop ผ่านหน้าจอ
        document.write("<td>" + friend[j] + "</td>");
        console.log(friend[j]);
      }
      // แถวตาราง
      document.write("</tr>");
    }
  </script>
</table>
